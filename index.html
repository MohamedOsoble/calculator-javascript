<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>JavaScript Calculator</title>
</head>
<body>
    <h1>Javascript calculator</h1>
    <div id="calc-container">
        <table id="calculator">
            <tr>
                <td colspan="3"><input type="text" id="calc-display" disabled></td>
                <td><input class="calc-btn" type="button" id="c" value="c"></td>
            </tr>

        <div id="calc-button-container">
            <tr>
                <td><input class="calc-btn" type="button" id="7" value="7"></td>
                <td><input class="calc-btn" type="button" id="8" value="8"></td>
                <td><input class="calc-btn" type="button" id="9" value="9"></td>
                <td><input class="calc-btn" type="button" id="+" value="+"></td>
            </tr>
            <tr>
                <td><input class="calc-btn" type="button" id="4" value="4"></td>
                <td><input class="calc-btn" type="button" id="5" value="5"></td>
                <td><input class="calc-btn" type="button" id="6" value="6"></td>
                <td><input class="calc-btn" type="button" id="-" value="-"></td>
            </tr>
            <tr>
                <td><input class="calc-btn" type="button" id="1" value="1"></td>
                <td><input class="calc-btn" type="button" id="2" value="2"></td>
                <td><input class="calc-btn" type="button" id="3" value="3"></td>
                <td><input class="calc-btn" type="button" id="/" value="/"></td>
            </tr>
            <tr>
                <td><input class="calc-btn" type="button" id="0" value="0"></td>
                <td><input class="calc-btn" type="button" id="." value="."></td>
                <td><input class="calc-btn" type="button" id="*" value="*"></td>
                <td><input class="calc-btn" type="button" id="=" value="="></td>
                
            </tr>
        </div>
        </table>
    </div>
</body>
</html>
